name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build the tool
    runs-on: ubuntu-latest
    steps:

    - name: Checkout code \Ã /
      uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22.5'
    - run: go version
    - name: Build the stuff
      run: go build -v ./...
    # - name: Test
    #   run: go test -v ./...
